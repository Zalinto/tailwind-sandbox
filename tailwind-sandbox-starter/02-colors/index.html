<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is awesome</p>
    <p class="text-white">Tailwind is awesome</p>
    <p class="text-red-500">Tailwind is awesome</p>

    <!-- Background Colors -->
    <p class="bg-red-500">Tailwind is awesome</p>
    <p class="bg-emerald-400">Tailwind is awesome</p>
    <p class="bg-slate-800">Tailwind is awesome</p>

    <!-- Text Underline -->
    <p class="underline">Tailwind is awesome</p>

    <!-- changes the color of the underline -->
    <p class="underline decoration-red-500">Tailwind is awesome</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-400">
    <input type="text" class="border border-green-400">
    <input type="text" class="border border-orange-400">

    <!-- Divide Colors -->
    <div class="divide-y">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
    
    <div class="divide-y divide-blue-300"></div>
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-red-500">Hello</button>
    <button class="outline outline-blue-200">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <div class="shadow-lg">Box Shadow</div>
    <div class="shadow-lg shadow-opacity-50">Box Shadow</div>
    <div class="shadow-lg bg-cyan-500 shadow-cyan-500">Subscribe</div>
    <div class="shadow-lg bg-cyan-500 shadow-purple-500/60">Testing</div>
    <!-- To write classes start with . then write classname and to write next class just follow with another . with no spaces -->

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked/>
    <input type="checkbox" class="accent-cyan-500" checked>

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>

  </body>
</html>
